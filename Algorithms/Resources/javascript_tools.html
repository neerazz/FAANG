<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Converter For Java</title>
</head>
<body>

<nav class="navbar navbar-light" style="background-color: #e3f2fd;">
    <a class="navbar-brand" href="#">Tools:</a>
</nav>

<div class="card-group">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Enter input:</h5>
            <textarea class="form-control" aria-label="With textarea" id="textInput" placeholder="Input"></textarea>
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Class Name:</h5>
            <div class="card-subtitle" id="output1"></div>
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Array Input:</h5>
            <div class="card-subtitle" id="output2"></div>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
<script>

var regex = /[A-Z\xC0-\xD6\xD8-\xDE]?[a-z\xDF-\xF6\xF8-\xFF]+|[A-Z\xC0-\xD6\xD8-\xDE]+(?![a-z\xDF-\xF6\xF8-\xFF])|\d+/g;

$("#textInput").on('input',function(e){
var input = e.target.value;
console.log("Input Changed to " + input);
let output1 = "";
input.match(regex).forEach(function(str){
    let tempStr = str.toLowerCase();
    output1 += tempStr.substr(0,1).toUpperCase() + tempStr.substr(1);
});
console.log("Converted Input to Camel Case:" + output1);
$("#output1").html(output1);
$("#output2").html(input.replaceAll("[", "{").replaceAll("]", "}").replaceAll("\"", "'"));
});
</script>

</body>
</html>
